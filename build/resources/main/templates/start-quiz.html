<!DOCTYPE HTML>
<html ng-app="logophile" lang="en">
<head>
	<meta charset="UTF-8"/>
	<link href='http://fonts.googleapis.com/css?family=Hind' rel='stylesheet' type='text/css'/>
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'/>
	<link type="text/css" rel="stylesheet" href="stylesheets/cerulean.css"/>
	<link type="text/css" rel="stylesheet" href="stylesheets/start-quiz.css"/>
	<link rel="stylesheet" type="text/css" href="stylesheets/sweetalert.css"/>
	<script src="javascripts/sweetalert.min.js"></script>

	<title>Page one of quiz</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

	<script src="javascripts/quizController.js"></script>
	<meta name="date" content="2016-09-13"/>
</head>
<body ng-controller="QuizController">
	<div id="main">
		<h2>Question # {{ question.questionId }}</h2>
		<form ng-submit="onSubmit()">
			<h3>{{ question.question }}</h3>
			<ol>
				<li ng-repeat="option in question.options">
					<input type="radio" name="option" ng-value="option.id" ng-model="form.answer"/>{{option.option}}
				</li>
				<input type="submit" value="Submit" class="Button btn btn-primary btn-lg"/>
			</ol>
		</form>
	</div>
</body>
</html>
